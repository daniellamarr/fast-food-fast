<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast Food Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/themify-icons.css">
</head>
<body>
    <section id="container">
        <header class="hbg">
            <div class="logo">
                <h1><a href="index.html">Fast-Food-Fast</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <a href="javascript:;" class="menu" id="toggle"><i class="ti ti-menu"></i></a>
                    <div class="dropdown hide" id="dropdown">
                        <ul>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="signup.html">Sign Up</a></li>
                        </ul>
                    </div>
                </ul>
            </nav>
        </header>
        <section id="order">
            <div class="title">
                <h1>Place an Order</h1>
            </div>
        </section>
        <section id="placeorder">
            <center>
                <div class="placeorder">
                    <h2>Place your Order</h2>
                    <form action="" method="post">
                        <input type="text" name="user" id="user" placeholder="Your Name">
                        <input type="text" name="email" id="email" placeholder="Your Email">
                        <input type="tel" name="phone" id="phone" placeholder="Your Number">
                        <textarea name="foodorder" id="foodorder" cols="30" rows="10" placeholder="What would you like to have ?"></textarea>
                        <button>Order </button>
                    </form>
                </div>
            </center>
        </section>
        <footer>
            <div>
                <p><a href="index.html">Fast-Food-Fast</a></p>
                <p>Developed by <a href="https://github.com/daniellamarr" target="_blank">Daniel Lamarr</a></p>
            </div>
        </footer>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
