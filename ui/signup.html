<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast Food Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/themify-icons.css">
</head>
<body id="loginPage">
    <section id="container">
        <header class="hbg">
            <div class="logo">
                <h1><a href="index.html">Fast-Food-Fast</a></h1>
            </div>
            <nav>
                <ul class="s-hide">
                    <li>
                        <a href="javascript:;" id="shoppingcart-b" class="shoppingcart-b">Cart <span class="badge">3</span></a>
                    </li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
                <div id="shoppingcart" class="cart-div hide">
                    <p>You have 3 item(s)</p>
                    <ul class="cart-details">
                        <li>
                            <a href="">
                                <img src="images/cart/1.jpeg" alt="">
                                <p class="cart-title">Hamburger</p>
                                <p>1 x N2000</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/cart/1.jpeg" alt="">
                                <p class="cart-title">Chicken n Chips</p>
                                <p>4 x N850</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/cart/1.jpeg" alt="">
                                <p class="cart-title">Shawarma</p>
                                <p>2 x N3000</p>
                            </a>
                        </li>
                        <li>
                            <a href="order.html"><button>Place Order</button></a>
                        </li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <ul class="l-hide">
                    <li>
                        <a href="javascript:;" id="shoppingcart-b" class="shoppingcart-b"><i class="ti ti-shopping-cart"></i><sup>10</sup></a>
                    </li>
                    <li>
                        <a href="javascript:;" class="menu" id="toggle"><i class="ti ti-menu"></i></a>
                        <div class="dropdown hide" id="dropdown">
                            <ul>
                                <li><a href="login.html">Login</a></li>
                                <li><a href="signup.html">Sign Up</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="height"></div>
        <section id="login">
            <center>
                <div class="login">
                    <h4>Quench your hunger, Sign up today</h4>
                    <form action="" method="post">
                        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
                        <input type="text" name="surname" id="surname" placeholder="Surname">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <a href="login.html"><button type="button">Sign up </button></a>
                    </form>
                </div>
            </center>
        </section>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
