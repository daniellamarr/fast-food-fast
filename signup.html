<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast Food Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/themify-icons.css">
</head>
<body id="loginPage">
    <section id="container">
        <header class="hbg">
            <div class="logo">
                <h1><a href="">Fast-Food-Fast</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <a href="javascript:;" class="menu"><i class="ti ti-menu"></i></a>
                </ul>
            </nav>
        </header>
        <div class="height"></div>
        <section id="login">
            <center>
                <div class="login">
                    <h4>Quench your hunger, Sign up today</h4>
                    <form action="" method="post">
                        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
                        <input type="text" name="surname" id="surname" placeholder="Surname">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <button>Sign up </button>
                    </form>
                </div>
            </center>
        </section>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
